<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Rashid Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <video autoplay loop muted playsinline id="bg-video">
        <source src="bg.mp4" type="video/mp4">
    </video>

    <header class="header">
        <a href="#" class="logo">KEIJI</a>

        <nav class="navbar">
            <button class="btnLogin-popup" id="openLogin">Login</button>
            <button class="btnLogin-popup" id="openRegister">Sign Up</button>
        </nav>
    </header>

    <div class="wrapper">

        <form id="loginForm" class="form-box">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="login-username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="login-password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="goRegister">Register</a></p>
            </div>
        </form>

        <form id="registerForm" class="form-box hidden">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="reg-username" placeholder="Create Username" required>
                <i class='bx bxs-user-plus'></i>
            </div>
            <div class="input-box">
                <input type="password" id="reg-password" placeholder="Create Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="#" id="goLogin">Login</a></p>
            </div>
        </form>

    </div>

<script src="script.js"></script>
</body>
</html>
